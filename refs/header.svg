			<style>
				/* bebas-neue-regular - latin */
				@font-face {
				font-family: 'Bebas Neue';
				font-style: normal;
				font-weight: 400;
				src: url('../fonts/bebas-neue-v9-latin-regular.eot'); /* IE9 Compat Modes */
				src: local(''),
					url('../fonts/bebas-neue-v9-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
					url('../fonts/bebas-neue-v9-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
					url('../fonts/bebas-neue-v9-latin-regular.woff') format('woff'), /* Modern Browsers */
					url('../fonts/bebas-neue-v9-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
					url('../fonts/bebas-neue-v9-latin-regular.svg#BebasNeue') format('svg'); /* Legacy iOS */
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				div {
					font-family: 'Bebas Neue';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #1B3F81, #6D4194, #416894);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: #C9B6DB22;
					text-align: center;
					font-size: 30px;
					line-height: 0.8;
					perspective: 1000px;
					overflow: hidden;
					position: relative;
				}

				h1 {
					position: absolute;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					width: 100%;
					height: 100%;
					transform: scale(0.3) rotateY(10deg) rotateX(50deg) rotateZ(-20deg) translateX(80px) translateY(-40px);
					filter: drop-shadow(-5px 20px 6px rgb(0 0 0 / 0.5));
					z-index: 1;
				}

				span {
					width: 110%;
					transform: scaleY(2.5);
				}
			</style>
